<!-- banner -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://console.multybeauty.com/backoffice/uploads/banner/20220317102454sbyH.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://console.multybeauty.com/backoffice/uploads/banner/202112300851506kUt.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://console.multybeauty.com/backoffice/uploads/banner/20211230085613HyCM.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


  <div class="row mt-3 mb-3" style="padding-right: 20px;padding-left: 20px;">
    <div class="col-6 col-md-2" *ngFor="let product of products">
      <app-product-item [product]="product"></app-product-item>
      <div class="button d-flex justify-content-center">
        <app-button [name]="textbtn" (change)="addToCart($event,product)"></app-button>
      </div>
    </div>
  </div>
